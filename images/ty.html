<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color</title>
</head>
<body>
    <div>
        <button id="btn" onclick={ravi}>click me</button>
    </div>
    <script>
       const ravi = () =>{ const btn = document.getElementById("btn")
        const number = Math.floor(Math.random()*166723)
        const num = "#" + number.toString(16);
        console.log(num);
        document.body.style.backgroundColor = num;
        btn.innerText = num;}
        document.getElementById("btn").addEventListener("click",ravi);
        ravi()
    </script>
